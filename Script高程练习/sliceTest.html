	<title>sliceTest</title>
	<script type="text/javascript">
		window.onload=function(){
			var colors = ["red","green","blue","yellow","purple"];
			var color2 = colors.slice(1);
			var color3 = colors.slice(1,4);//从零开始，输出1-4位，不包括第4位

			console.log(color2);
			console.log(color3);
		}
	</script>
