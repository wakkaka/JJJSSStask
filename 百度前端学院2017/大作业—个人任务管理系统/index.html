<!DOCTYPE html>
<html>
<head>
	<title>某道云笔记</title>
	<script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
	<div class="header"><span>Wakkaka Tools</span></div>
	<div class="main">
		<div class="left">
			<ul class="type_list">
				<li>
					<i class="type_icon"></i>
					<span>所有任务</span>
				</li>
				<li>
					<i class="type_icon"></i>
					<span>分类列表</span>
					<ul class="type_list_all">
						<li>
							<li class="type_file_icon"></li>
							<span class="list_item_select">默认分类</span>
							<ul class="type_item">
								<li>
									<i class="type_item_icon"></i>
									<span>1</span>
								</li>
								<li>
									<i class="type_item_icon"></i>
									<span>2</span>
								</li>
							</ul>
						</li>
						<li>
							<li class="type_file_icon"></li>
							<span>ife项目</span>
							<ul class="type_item">
								<li>
									<i class="type_item_icon"></i>
									<span>1</span>
								</li>
								<li>
									<i class="type_item_icon"></i>
									<span>2</span>
								</li>
							</ul>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="mid">
			<div class="mid_header">
				<div>
					<i class="select_item_all"></i>
					<span>所有</span>
				</div>
				<div>
					<i class="select_item_todo"></i>
					<span>未完成</span>
				</div>
				<div>
					<i class="select_item_done"></i>
					<span>已完成</span>
				</div>
			</div>
			<div class="mid_main"></div>
		</div>
		<div class="right">
			<div class="right_header"></div>
			<div class="right_date"></div>
			<div class="right_content"></div>
		</div>
	</div>
</body>
</html>
