    console.log(tmp.date);
    ux.push(tmp);
}
    var testdate = new Date("2017/2/12");

ux.sort(function(a,b){
    return a.date - b.date;
});
for (var i=0; i<ux.length; i++){
    ul.appendChild(ux[i].dom);
}

//字典格式的排序
var dic={x:5,z:1,y:0};//输出  {z:1，x:2，y:3}
console.log(Object.keys(dic));
var sdic=Object.keys(dic).sort(function(a,b){return dic[a]-dic[b]});
console.log(sdic);
 for(ki in sdic){
