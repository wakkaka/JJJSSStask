<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px; color:#fff}
.top{height:100px;background:#ccc;width:80%;}
.main{height:600px;background:red;width:80%;}
.left{ width:200px;background:blue;height:600px;float:left;}
.right{background:green;height:600px;position:absolute;left:210px;right:0;}
.foot{height:50px;background:orange;width:80%;}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
