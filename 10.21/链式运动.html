<!DOCTYPE html>
<html>
<head>
	<title>链式运动</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}

		li{
			width: 200px;
			height: 100px;
			background: #ccc;
			margin-bottom: 20px;
			border:5px solid #000;
			filter: alpha(opacity:100);
			opacity: 1;
		}

	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oLi1=document.getElementById('li1');
			oLi1.onmouseover=function(){
				startMove(oLi1,'width',400,function(){
					startMove(oLi1,'height',200,function(){
						startMove(oLi1,'opacity',30);
					})
				});
			}

			oLi1.onmouseout=function(){
				startMove(oLi1,'opacity',100,function(){
					startMove(oLi1,'height',100,function(){
						startMove(oLi1,'width',200);
					})
				});
			}
			}
		

		function startMove(obj,attr,target,fn){
			clearInterval(obj.timer);
			obj.timer = setInterval(function(){
				//1.取出目标的属性值
				if(attr == 'opacity'){
					var currAttr=parseFloat(getStyle(obj,attr)) *100;
				}else{
					var currAttr=parseInt(getStyle(obj,attr));
				}
				//2.计算出速度
				var speed = (target - currAttr)/8;
				speed = speed>0?Math.ceil(speed):Math.floor(speed);
				//3. 判断是否达到目标
				if(currAttr ==target){
					clearInterval(obj.timer);
					if(fn){
						fn();
					}
				}else{
				//4.进行运动
					if(attr =='opacity'){
						obj.style.filter = 'alpha(opacity:'+(currAttr + speed)+')';
						obj.style.opacity=(currAttr+speed)/100;
					}else{
						obj.style[attr] = currAttr +speed+'px';
					}
				}
				
			},30);
		}

		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle;
			}else{
				return getComputedStyle(obj,false)[attr];
			}
		}
	</script>
</head>
<body>
	<ul>
		<li id="li1"></li>
	</ul>
</body>
</html>
