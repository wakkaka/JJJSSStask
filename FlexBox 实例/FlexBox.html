<!DOCTYPE html>
<html>
<head>
	<title>FlexBox实例</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class="flexBox">

		</div>

			<div><span>时发生地方</span></div>
			<div><span>时发生地方</span></div>

			<div><span>时发生地方</span></div>
			<div><span>时发生地方</span></div>
			<div><span>时发生地方</span></div>
			<div><span>时发生地方</span></div>
			<div><span>时发生地方</span></div>
			<div><span>时发生地方</span></div>
			<div><span>时发生地方</span></div>
		</div>
		<div class="footer" id="footer">
			<div><span class="select">定位</span></div>
			<div><span>无线</span></div>
			<div><span>刷新</span></div>
		</div>
	</div>
</body>
</html>
